<div class="container mt-5">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="mb-3">
        <label>First Name</label>
        <input type="text" class="form-control" formControlName="firstName">
        <div *ngIf="registerForm.controls['firstName'].invalid && registerForm.controls['firstName'].touched" class="text-danger">
          First name is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lastName">
        <div *ngIf="registerForm.controls['lastName'].invalid && registerForm.controls['lastName'].touched" class="text-danger">
          Last name is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email">
        <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="text-danger">
          Valid email is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
        <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="text-danger">
          Password must be at least 6 characters.
        </div>
      </div>
  
      <div class="mb-3">
        <label>Location</label>
        <input type="text" class="form-control" formControlName="location">
      </div>
  
      <div class="mb-3">
        <label>Mobile Number</label>
        <input type="text" class="form-control" formControlName="mobileNumber">
        <div *ngIf="registerForm.controls['mobileNumber'].invalid && registerForm.controls['mobileNumber'].touched" class="text-danger">
          Enter a valid 10-digit mobile number.
        </div>
      </div>
  
      <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>

<div class="container mt-5">
    <h2>Add Product</h2>
    <form [formGroup]="addProductForm" (ngSubmit)="addProduct()">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name">
        <div *ngIf="addProductForm.controls['name'].invalid && addProductForm.controls['name']touched" class="text-danger">
          Name is required.
        </div>
      </div>
      <div class="mb-3">
        <label>Description</label>
        <input type="text" class="form-control" formControlName="description">
        <div *ngIf="addProductForm.controls['description'].invalid && addProductForm.controls['description']touched" class="text-danger">
          Description is required.
        </div>
      </div>
      <div class="mb-3">
        <label>Manufacturer</label>
        <input type="text" class="form-control" formControlName="manufacturer">
        <div *ngIf="addProductForm.controls['manufacturer'].invalid && addProductForm.controls['manufacturer'].touched" class="text-danger">
          Manufacturer is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label>Price</label>
        <input type="number" class="form-control" formControlName="price">
        <div *ngIf="addProductForm.controls['price'].invalid && addProductForm.controls['price'].touched" class="text-danger">
          Price must be greater than 0.
        </div>
      </div>
  
      <div class="mb-3">
        <label>Quantity</label>
        <input type="number" class="form-control" formControlName="quantity">
        <div *ngIf="addProductForm.controls['quantity'].invalid && addProductForm.controls['quantity'].touched" class="text-danger">
          Quantity must be greater than 0.
        </div>
      </div>
  
      <button type="submit" class="btn btn-success" [disabled]="addProductForm.invalid">Add Product</button>
      <button class="btn btn-secondary" routerLink="/products">Cancel</button>
    </form>
  </div>

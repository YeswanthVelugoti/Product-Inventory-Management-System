<div class="container mt-5">
    <h2>Product List</h2>
  
    <!-- Search Bar -->
    <input type="text" class="form-control mb-3" placeholder="Search products..." (input)="searchProducts($event)">
  
    <button class="btn btn-primary mb-3" routerLink="/add-product">Add Product</button>
  
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filteredProducts"> <!-- Updated to filteredProducts -->
          <td>{{ product.name }}</td>
          <td>
            <button class="btn btn-info btn-sm" (click)="viewProduct(product.id)">View</button>
            <button class="btn btn-warning btn-sm" (click)="editProduct(product.id)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
